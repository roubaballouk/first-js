<!DOCTYPE html>
<html>
  <head>
   
    <title>Hide and Show Section</title>
  </head>
  <body>
    <h1>Hide and Show Section</h1>
    <button onclick="hideSection()">Hide Section</button>
    <div id="section" style="width: 150px; height: 100px; border: 2px solid red; margin-top: 5px;text-align: center;">
      <p>This is the section that will be hidden and shown.</p>
    </div>
    <button onclick="showSection()">Show Section</button>
   

    <script src="main.js"></script>
  </body>
</html>
